<div class="container color-dark">
    <div class="col">
      <p>Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Your bucket list ({{ itemCount }})</p>
    </div>
  </div>
  <div class="container color-light">
    <div class="col">

  
      <form action=""> 
        <input type="text" class="txt" name="listText" placeholder="Add new list"
         [(ngModel)]="listText" >
        <input type="submit" class="btn" value="{{additem}}" (click)="additem1()">
        <br>
  
      </form>
    </div> 
    <div class="col">
      <p *ngFor="let res of listall">
        {{res}}
      </p>
    </div>
  </div>
